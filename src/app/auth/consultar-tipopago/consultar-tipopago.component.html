<h2>CONSULTAR TIPOS PAGO</h2>

<div class="b-table-container mat-elevation-z8">
    <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
      </mat-form-field>
    </div>
  
    <mat-table #table [dataSource]="dataSource" matSort>
      
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Id.</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Id}}</mat-cell>
      </ng-container>
  
      
      <ng-container matColumnDef="nombrepago">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.NombrePago}}</mat-cell>
      </ng-container>
  
      
      <ng-container matColumnDef="fijo">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Fijo</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Fijo}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="promedio">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Promedio</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Promedio}}</mat-cell>
      </ng-container>
  
     
      <ng-container matColumnDef="valor">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Valor</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Valor}}</mat-cell>
      </ng-container>
  
  
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="openDialogToEditTipoPago(element,$event)">
                  Modificar
                </button>
                <button mat-menu-item (click)="deleteTipoPago(element,$event)">
                    Eliminar
                  </button>
              </mat-menu>
        </mat-cell>
      </ng-container>
    
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  
  
    </mat-table>
  
    <mat-paginator [length]="length"
                [pageSize]="pageSize"
                [pageSizeOptions]="pageSizeOptions"
                (page)="pageEvent = $event">
  </mat-paginator>
