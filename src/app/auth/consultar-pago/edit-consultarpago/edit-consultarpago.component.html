<form #editForm="ngForm" (ngSubmit)="onSubmit($event)">
  <div class="b-controls-container">

    <mat-form-field>
      <input matInput placeholder="Nombre Pago" [formControl]="nombrepago" [(ngModel)]="tipopago.NombrePago">
      <!-- <mat-error *ngIf="nombrepago.invalid">{{getErrorMessageForName()}}</mat-error> -->
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Responsable" [formControl]="responsable" [(ngModel)]="tipopago.Responsable" required>
      <!-- <mat-error *ngIf="valor.invalid">{{getErrorMessageForValue()}}</mat-error> -->
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Valor" [formControl]="valor" [(ngModel)]="tipopago.Valor" required>
      <!-- <mat-error *ngIf="valor.invalid">{{getErrorMessageForValue()}}</mat-error> -->
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Mes" [formControl]="mes" [(ngModel)]="tipopago.Mes" required>
      <!-- <mat-error *ngIf="valor.invalid">{{getErrorMessageForValue()}}</mat-error> -->
    </mat-form-field>

    <mat-checkbox class="example-margin" [formControl]="pagado" [(ngModel)]="tipopago.Pagado">Pagado</mat-checkbox>


    <div class="form-group">
      <label for="exampleInputFile">Archivo</label>
      <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp" (change)="handleFileInput($event.target.files)">
    </div>

    <div class="clearfix">
      <button mat-raised-button color="primary">
        Guardar
      </button>
    </div>

  </div>
</form>
